<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>

    <div class="form-content">

    <form action="https://formsubmit.co/f9ac205f5e69ceff984870eaace2ec48" method="POST" />
 
    
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="lastname" placeholder="Last name" required>
        <input type="email" name="email" placeholder="Email adress" required>
        <input type="hidden" name="_next" value="https://urosbmx.github.io/ContactForm/Pages/thanks.html">
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        <textarea name="mesage" placeholder="Insert your mesage" spellcheck="false" ></textarea>
        <button type="submit">Send</button>
   </form>


    </div>
</body>
</html>
